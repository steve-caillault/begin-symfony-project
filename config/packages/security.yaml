security:
    # https://symfony.com/doc/current/security/experimental_authenticators.html
    enable_authenticator_manager: false
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_user_provider: 
            entity: 
                class: App\Entity\User
                property: public_id

    firewalls:
        testing:
            pattern: ^/testing
            security: false
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        admin:
            lazy: true
            pattern: ^/admin
            provider: app_user_provider
            entry_point: App\Security\Admin\AuthenticationEntryPoint

            #guard:
            #    authenticators:
            #        - App\Security\Admin\Authenticator

            logout:
                path: admin_auth_logout

            form_login:
                username_parameter: id
                password_parameter: password
                login_path: admin_auth_login
                check_path: admin_auth_login
                csrf_token_generator: security.csrf.token_manager
                default_target_path: admin_index
                # always_use_default_target_path: true
                # failure_path: login_failure_route_name

            json_login:
                check_path: admin_auth_login_ajax
                username_path: id
                password_path: password
            

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path: /
                remember_me_parameter: remember_me

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/admin/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/, roles: PUBLIC_ACCESS }

    password_hashers:
        App\Entity\User:
            algorithm: 'argon2id'

    # role_hierarchy:
    #    ROLE_ADMIN: ROLE_MEMBER
